<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Logo Web</title>
</head>

<body class="raleway-normal">
  <header class="header">
    <!-- nav -->
    <nav>
      <h3 class="nav-title text-color">DesignEvo</h3>
      <ul>
        <li><a href=""><Button class="btn-primary">Sign up</Button></a></li>
      </ul>
    </nav>

    <div class="banner">
      <div class="banner-content">
        <h3 class="banner-description">Cool Dark UI Template for <br> <span> Webflow Agencies!</span> </h3>
        <button class="btn-secondary">Stay focused</button>
      </div>
    </div>
  </header>

  <main>
    <!-- action section -->
    <section>
      <div class="action">
        <div class="action-content">
          <h3 class="action-title">See It in action</h3>
          <p class="action-description description-color">Explore the live preview and imagine your brand in this bold
            new
            look.</p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img class="action-pic" src="images/wc-mini.png" alt="">
      </div>
    </section>

  </main>

  <footer>

  </footer>

</body>

</html>
